<div class="background">
    <div class="main">
        <p class="sign" align="center">Log In</p>
        <form class="form1">
            <input class="un " type="text" align="center" #userName placeholder="E-mail">
            <input class="pass" type="password" align="center" #userPassword  placeholder="Password">
            <a class="submit" align="center" (click)="authService.SignIn(userName.value, userPassword.value)" mat-raised-button > Sign in</a>
            <p class="forgot" align="center"><a routerLink="/forgot-password">Forgot Password?</a></p>
            <p class="link" align="center"><span>Not having an account? click here</span>&nbsp;<a routerLink="/register">Sign-up</a></p>
        </form>
    </div>
</div>
