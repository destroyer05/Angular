<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a mat-button color="accent" routerLink="/" class="navbar-brand">Home-Page</a>
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{'show': navbarOpen} ">
        <ul class="nav navbar-nav">
            <li class="nav-item" >
                <a mat-button color="accent" *ngIf="!authService.isLoggedIn" class="navbar-brand"
                    routerLink="/login">Log-In</a>
            </li>
            <li class="nav-item" >
                <a mat-button color="accent" *ngIf="authService.isLoggedIn " class="navbar-brand"
                    routerLink="/schooluser" >School Service</a>
            </li>
            <li class="nav-item">
                <a mat-button color="accent" *ngIf="authService.isLoggedIn " class="navbar-brand"
                    routerLink="/ngouser">Ngo Service</a>
            </li>
            <li class="nav-item">
                <a mat-button color="accent" *ngIf="authService.isLoggedIn" class="navbar-brand"
                    (click)="authService.SignOut()" >Log-Out</a>
            </li>
        </ul>
    </div>
</nav>
